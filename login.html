<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In • Metronic-like</title>

  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --accent:#2a1a88;
      --accent-2:#7a2bf6;
      --cta:#2f80ff;
      --muted:#8d94a6;
      --field:#f3f6fb;
    }

    html, body { height: 100%; }
    body { background:#fff; }

    /* Left welcome panel */
    .welcome-panel{
      position:relative;
      min-height:100vh;
      color:#fff;
      background: radial-gradient(1200px 600px at -10% -20%, #8a4cff 0%, #5c2bd6 35%, #3a1ea6 60%, #2a1a88 100%);
      overflow:hidden;
    }
    /* soft diagonal accents */
    .welcome-panel::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(110deg, rgba(255,255,255,.08) 0 2px, transparent 2px 100%),
        linear-gradient(110deg, transparent 0 8%, rgba(255,255,255,.05) 8% 9%, transparent 9% 100%);
      background-size: 1400px 400px, 1200px 600px;
      background-position: -200px 0, -150px 200px;
      pointer-events:none;
    }
    .brand-mark{
      width:46px; height:46px; border-radius:12px;
      background:linear-gradient(180deg,#ff7a7a,#ff4d4d);
      position:relative;
      display:inline-block;
    }
    .brand-mark::before,
    .brand-mark::after{
      content:""; position:absolute; top:9px; bottom:9px; width:14px; border-radius:8px;
      background:#fff;
      transform:skewX(-12deg);
    }
    .brand-mark::before{ left:8px; }
    .brand-mark::after{ right:8px; opacity:.6; }

    .welcome-content{
      position:relative;
      padding:3rem 2rem 2rem;
      height:100%;
      display:flex; flex-direction:column; justify-content:space-between;
    }
    .welcome-copy h2{
      font-weight:700; letter-spacing:.2px;
    }
    .welcome-copy p{
      color:rgba(255,255,255,.8);
      max-width:420px;
    }
    .welcome-footer a{ color:rgba(255,255,255,.85); text-decoration:none; }
    .welcome-footer a:hover{ text-decoration:underline; }

    /* Right sign-in area */
    .auth-wrapper{
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      position:relative;
    }
    .top-links{
      position:absolute; top:20px; right:24px; font-size:.9rem;
    }
    .top-links a{ text-decoration:none; }
    .muted{ color:var(--muted); }

    .auth-card{ width:100%; max-width:420px; }
    .auth-title{ font-weight:600; }

    .form-control{
      background:var(--field);
      border:none;
      padding:.9rem 1rem;
      border-radius:.5rem;
    }
    .form-control:focus{
      background:#fff; box-shadow:0 0 0 .25rem rgba(47,128,255,.15);
      border:1px solid #e6efff;
    }
    .btn-cta{
      background:var(--cta); border-color:var(--cta);
    }
    .btn-cta:hover{ filter:brightness(.95); }

    .link-sm{
      font-size:.9rem; text-decoration:none; color:var(--muted);
    }
    .link-sm:hover{ color:#58709a; text-decoration:underline; }

    /* Responsive: stack form first on small screens */
    @media (max-width: 991.98px){
      .welcome-panel{ min-height: 46vh; border-bottom-left-radius:2rem; border-bottom-right-radius:2rem; }
      .welcome-content{ padding:2rem 1.25rem; }
      .auth-wrapper{ padding:2rem 1rem 3rem; align-items:flex-start; }
      .top-links{ position:static; text-align:right; width:100%; margin-top:1rem; }
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row g-0">
      <!-- Left: Welcome -->
      <div class="col-lg-5 d-none d-lg-block welcome-panel">
        <div class="welcome-content">
          <div class="d-flex align-items-center gap-2">
            <span class="brand-mark"></span>
          </div>

          <div class="welcome-copy mt-auto">
            <h2 class="mb-2">Welcome to Metronic!</h2>
            <p class="mb-0">
              The ultimate Bootstrap, Angular, React &amp; Vue admin theme framework for next‑generation web apps.
            </p>
          </div>

          <div class="welcome-footer d-flex align-items-center justify-content-between pt-4 small">
            <span>&copy; 2025 Metronic</span>
            <div class="d-flex gap-3">
              <a href="#">Privacy</a>
              <a href="#">Legal</a>
              <a href="#">Contact</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Sign In -->
      <div class="col-lg-7">
        <div class="auth-wrapper px-3 px-lg-5">
          <div class="top-links text-end w-100">
            <span class="muted me-2">Don’t have an account yet?</span>
            <a class="link-primary fw-semibold" href="#">Sign Up!</a>
          </div>

          <div class="auth-card">
            <h4 class="auth-title text-center mb-1">Sign In</h4>
            <p class="text-center muted mb-4">Enter your username and password</p>

            <form action="#" method="post" novalidate>
              <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
              </div>

              <div class="d-flex align-items-center justify-content-between">
                <a class="link-sm" href="#">Forgot Password?</a>
                <button type="submit" class="btn btn-cta text-white px-4">Sign In</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
