<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings – General</title>

  <!-- Bootstrap 5 (latest) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0f1535;
      --ink: #0a0f1e;
      --muted: #7b8296;
      --card: #ffffff;
      --ui: #eef1f6;
      --line: #eef2f7;
      --brand: #2a6cf6;
      --good: #12bf55;
      --danger: #ff5d5d;
      --warning: #ffcc66;
      --radius: 16px;
      --shadow: 0 8px 24px rgba(15, 21, 53, .06), 0 2px 6px rgba(15, 21, 53, .08);
      --bg-panel: #ffffff;
      --bg-page: #f6f8fb;
      --text-500: #6b7a90;
      --text-700: #1f2a37;
      --chip: #f2f5f9;
      --soft-blue-bg: #e9f2ff;
      --soft-blue: #2f6fec;
      --soft-green-bg: #e9f9ef;
      --soft-green: #1a7f37;
      --soft-yellow-bg: #fff6e5;
      --soft-yellow: #b97706;
      --soft-red-bg: #ffe9ea;
      --soft-red: #d02c2c;
      --soft-gray-bg: #f1f2f4;
      --soft-gray: #7a8797;
    }

    body {
      background: var(--bg-page);
      color: var(--text-700);
      font-feature-settings: "liga" 1, "kern" 1;
    }

    .app-shell {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    .topbar {
      background: #25264a;
      padding: .75rem 0;
      color: #fff;
    }
    .brand-dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--brand);
      display: inline-block; margin-right: .5rem;
      box-shadow: 0 0 0 3px rgba(42,108,246,.25);
    }

    /* Tabs */
    .settings-tabs {
      background: #2f2f5a;
    }
    .settings-tabs .nav-link {
      color: #cbd2e1;
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: .5rem;
      padding: .75rem 1rem;
      transition: .15s ease;
    }
    .settings-tabs .nav-link .bi { font-size: 1rem; }
    .settings-tabs .nav-link.active {
      color: #fff;
      background: rgba(255,255,255,.08);
    }
    .settings-tabs .nav-link:hover {
      color: #fff;
      background: rgba(255,255,255,.06);
    }

    /* Card */
    .settings-card {
      background: var(--bg-panel);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .settings-card .card-header {
      background: transparent;
      border-bottom: 1px solid var(--line);
      padding: 1.25rem 1.25rem 0 1.25rem;
    }
    .settings-card .card-body {
      padding: 1.25rem;
    }

    /* Form tweaks */
    .form-label {
      color: var(--text-500);
      font-weight: 600;
    }
    .required-badge {
      color: var(--danger);
      margin-left: .25rem;
    }
    .info-dot {
      display: inline-flex; align-items: center; justify-content: center;
      width: 18px; height: 18px; border-radius: 50%;
      background: var(--chip);
      color: var(--text-500);
      font-size: .65rem; margin-left: .35rem;
      border: 1px solid var(--line);
      cursor: default;
    }
    .form-control, .form-select, textarea.form-control {
      background: #f9fbfd;
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: .675rem .9rem;
    }
    .form-control:focus, .form-select:focus, textarea.form-control:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 .25rem rgba(42,108,246,.1);
    }

    .btn-brand {
      background: var(--brand);
      border-color: var(--brand);
      color: #fff;
      border-radius: 12px;
      padding: .6rem 1rem;
      box-shadow: 0 6px 18px rgba(42,108,246,.25);
    }
    .btn-brand:hover { filter: brightness(0.95); color: #fff; }
    .btn-soft {
      background: var(--chip);
      border: 1px solid var(--line);
      color: var(--text-700);
      border-radius: 12px;
    }

    .page-wrap { padding: 2rem 0 3rem; }
    .section-title { font-size: 1.25rem; font-weight: 700; }

    @media (min-width: 992px) {
      .page-wrap { padding: 2.5rem 0 4rem; }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <!-- Top bar -->
    <div class="topbar">
      <div class="container d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-2">
          <span class="brand-dot"></span>
          <strong>Admin Settings</strong>
        </div>
        <div class="small text-white-50">v1.0</div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="settings-tabs">
      <div class="container">
        <ul class="nav nav-tabs border-0 gap-2 py-3 flex-nowrap overflow-auto" id="settingsTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-general" data-bs-toggle="tab" data-bs-target="#panel-general" type="button" role="tab">
              <i class="bi bi-house-door"></i> General
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-store" data-bs-toggle="tab" data-bs-target="#panel-store" type="button" role="tab">
              <i class="bi bi-shop"></i> Store
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-localization" data-bs-toggle="tab" data-bs-target="#panel-localization" type="button" role="tab">
              <i class="bi bi-translate"></i> Localization
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-products" data-bs-toggle="tab" data-bs-target="#panel-products" type="button" role="tab">
              <i class="bi bi-box-seam"></i> Products
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-customers" data-bs-toggle="tab" data-bs-target="#panel-customers" type="button" role="tab">
              <i class="bi bi-people"></i> Customers
            </button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Page -->
    <div class="page-wrap">
      <div class="container">
        <div class="tab-content">

          <!-- GENERAL PANEL -->
          <div class="tab-pane fade show active" id="panel-general" role="tabpanel" aria-labelledby="tab-general">
            <div class="card settings-card">
              <div class="card-header border-0">
                <h2 class="section-title mb-0">General Settings</h2>
              </div>
              <div class="card-body">
                <form class="row g-4">
                  <div class="col-12">
                    <label class="form-label">
                      Meta Title <span class="required-badge">*</span>
                    </label>
                    <input type="text" class="form-control" placeholder="Enter meta title">
                  </div>

                  <div class="col-12">
                    <label class="form-label">
                      Meta Tag Description
                      <span class="info-dot" data-bs-toggle="tooltip" title="Short summary shown in search results">i</span>
                    </label>
                    <textarea class="form-control" rows="3" placeholder="Write a concise description..."></textarea>
                  </div>

                  <div class="col-12">
                    <label class="form-label">
                      Meta Keywords
                      <span class="info-dot" data-bs-toggle="tooltip" title="Optional, comma-separated">i</span>
                    </label>
                    <input type="text" class="form-control" placeholder="e.g. shoes, sport, running">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">
                      Theme
                      <span class="info-dot" data-bs-toggle="tooltip" title="Select the storefront theme">i</span>
                    </label>
                    <select class="form-select">
                      <option selected>Default</option>
                      <option>Modern</option>
                      <option>Minimal</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">
                      Default Layout
                      <span class="info-dot" data-bs-toggle="tooltip" title="Layout applied to new pages">i</span>
                    </label>
                    <select class="form-select">
                      <option selected>Default</option>
                      <option>Full Width</option>
                      <option>Sidebar Left</option>
                      <option>Sidebar Right</option>
                    </select>
                  </div>

                  <div class="col-12 d-flex gap-2 pt-2">
                    <button type="button" class="btn btn-soft">Cancel</button>
                    <button type="submit" class="btn btn-brand">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- PLACEHOLDER PANELS -->
          <div class="tab-pane fade" id="panel-store" role="tabpanel" aria-labelledby="tab-store">
            <div class="card settings-card p-4 text-center text-muted">Store settings content…</div>
          </div>

          <div class="tab-pane fade" id="panel-localization" role="tabpanel" aria-labelledby="tab-localization">
            <div class="card settings-card p-4 text-center text-muted">Localization settings content…</div>
          </div>

          <div class="tab-pane fade" id="panel-products" role="tabpanel" aria-labelledby="tab-products">
            <div class="card settings-card p-4 text-center text-muted">Products settings content…</div>
          </div>

          <div class="tab-pane fade" id="panel-customers" role="tabpanel" aria-labelledby="tab-customers">
            <div class="card settings-card p-4 text-center text-muted">Customers settings content…</div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Enable tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    [...tooltipTriggerList].forEach(el => new bootstrap.Tooltip(el));
  </script>
</body>
</html>
